version: '3.8'

services:
  hoabot:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount secrets file for configuration
      - ./.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
      # Mount cache directory for model persistence
      - hoabot_cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  hoabot_cache:
    driver: local
